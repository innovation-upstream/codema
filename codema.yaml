moduleDir: ./out
templateDir: ./codema-templates
apis:
  - package: booking
    label: booking
    microservices:
    - label: booking
    - label: bookingOracle
    - label: bookingAttribute
    - label: eagerBooking
targets:
  - label: relay
    templatePath: /relayFn.template
    apis:
      - label: booking
        outPath: /{{.Label}}/relay_fn_generated.go
        each: true
  - label: grpc
    templatePath: /grpc.template
    apis:
      - label: booking
        outPath: /{{.Label}}/grpc_generated.go
