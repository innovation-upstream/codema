moduleDir: .
templateDir: ./codema-templates
apis:
  - package: booking
    label: booking
    microservices:
    - label: booking
    - label: bookingOracle
    - label: bookingAttribute
    - label: eagerBooking
targets:
  - label: relay
    templatePath: /relayFn.template
    apis:
      - label: booking
        outPath: /out/{{.Label}}/relay_fn_generated.go
        each: true
  - label: grpc
    templatePath: /grpc.template
    apis:
      - label: booking
        outPath: /out/{{.Label}}/grpc_generated.go
